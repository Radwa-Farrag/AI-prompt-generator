<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Prompt Builder</title>

    <style>
        :root {
            --bg: #ffffff;
            --text: #111;
            --muted: #666;
            --border: #e6e3ff;
            --card: #fafaff;
            --primary: #7a3cff;
            --primary-dark: #6930e0;
            --input-bg: #ffffff;
        }
        body.dark {
            --bg: #0f1117;
            --text: #f1f1f1;
            --muted: #a0a0b0;
            --border: #2a2d3a;
            --card: #161925;
            --primary: #9b7bff;
            --primary-dark: #8365ff;
            --input-bg: #161925;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        .main-hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 16px 0;
        }
        /* navbar*/
        .logo-row {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text);
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .auth-links {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        .auth-links a {
            text-decoration: none;
            color: var(--text);
        }
        .get-started {
            background: #111;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .get-started:hover {
            background: var(--primary);
        }
        /* hero section */
        .hero-content {
            position: relative;
            width: 100%;
            max-width: 100%;
            text-align: center;
            padding: 120px 20px 100px;
            background: linear-gradient(135deg, rgba(122, 60, 255, 0.08), rgba(155, 123, 255, 0.12));
            backdrop-filter: blur(8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            margin-top: 40px;
            overflow: hidden;
        }
        .hero-content::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(122, 60, 255, 0.15), transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
        .hero-content * {
            position: relative;
            z-index: 1;
        }
        .hero-title {
            font-size: 3.5rem;
            line-height: 1.35;
            margin-bottom: 16px;
        }
        .highlight {
            color: var(--primary);
            background: rgba(155, 123, 255, 0.15);
            padding: 0 6px;
            border-radius: 6px;
            text-decoration: underline 0.18em var(--primary);
        }
        .hero-sub {
            max-width: 800px;
            margin: 0 auto 40px;
            color: var(--muted);
            font-size: 1.15rem;
        }
        /* user input */
        .hero-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .idea-input {
            width: 320px;
            max-width: 90vw;
            padding: 14px 18px;
            border-radius: 10px;
            border: 2px solid var(--text);
            background: var(--input-bg);
            color: var(--text);
            font-size: 1.05rem;
        }
        .idea-input::placeholder {
            color: var(--muted);
        }
        .idea-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(122, 60, 255, 0.25);
        }
        .ai-btn {
            padding: 14px 26px;
            font-size: 1.05rem;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            min-width: 160px;
        }
        .ai-btn:hover {
            background: var(--primary-dark);
        }
        .try-note {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--muted);
        }
        /* ai output */
        .ai-response {
            display: none;
            margin: 32px auto 0;
            max-width: 600px;
            width: 90%;
            height: 250px;
            padding: 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1.05rem;
            white-space: pre-wrap;
            overflow-y: auto;
            animation: fadeSlide 0.5s ease;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-dark) var(--card);
        }
        .ai-response::-webkit-scrollbar {
            width: 6px;
        }
        .ai-response::-webkit-scrollbar-track {
            background: var(--card);
            border-radius: 6px;
        }
        .ai-response::-webkit-scrollbar-thumb {
            background-color: var(--primary-dark);
            border-radius: 6px;
            border: 2px solid var(--card);
        }
        .ai-response::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary);
        }
        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 900px) {
            .logo-row {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .nav-links,
            .auth-links {
                justify-content: center;
                width: 100%;
                gap: 18px;
            }
            .nav-links {
                margin-bottom: 6px;
            }
        }
        @media (max-width: 900px) {
            .hero-title {
                font-size: 2.6rem;
            }
            .hero-sub {
                font-size: 1.05rem;
                padding: 0 12px;
            }
            .hero-actions {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
            .ai-btn,
            .idea-input {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
                display: block;
                text-align: center;
            }
            .try-note {
                text-align: center;
            }
            .ai-response {
                margin-left: auto;
                margin-right: auto;
            }
        }
        @media (max-width: 500px) {
            .hero-title {
                font-size: 2.2rem;
            }
            .hero-sub {
                font-size: 0.95rem;
            }
            .main-hero {
                padding: 20px 4px 0;
            }
            .ai-response {
                width: 98%;
            }
            .idea-input,
            .ai-btn {
                max-width: 98vw;
            }
        }
    </style>
</head>

<body class="dark">
    <div class="main-hero">
        <div class="logo-row">
            <div class="logo">PromptBuilder</div>

            <div class="nav-links">
                <a href="#">Blog</a>
                <a href="#">Reviews</a>
                <a href="#">Pricing</a>
                <a href="#">FAQ</a>
            </div>

            <div class="auth-links">
                <a href="#">Sign in</a>
                <button class="get-started" id="getStartedBtn">Get started</button>
            </div>
        </div>

        <div class="hero-content" id="hero">
            <div class="hero-title">
                Craft <span class="highlight">Perfect AI Prompts</span><br />
                in Seconds, Not Hours
            </div>

            <div class="hero-sub">
                Prompt Builder turns your simple ideas into professional-grade prompts that get exceptional results
                every
                time.
            </div>

            <div class="hero-actions">
                <input type="text" id="ideaInput" class="idea-input" placeholder="Describe your website idea..." />
                <button class="ai-btn" id="refineBtn">Try AI Prompt Generator</button>
            </div>

            <div class="try-note">
                Try it free â€” no sign up required
            </div>

            <div class="ai-response" id="output"></div>
        </div>
    </div>

    <script>
        const input = document.getElementById('ideaInput');
        const refineBtn = document.getElementById('refineBtn');
        const output = document.getElementById('output');
        const getStartedBtn = document.getElementById('getStartedBtn');

        getStartedBtn.addEventListener('click', () => {
            document.getElementById('hero').scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => input.focus(), 400);
        });

        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') refineBtn.click();
        });

        refineBtn.addEventListener('click', async () => {
            const idea = input.value.trim();

            if (!idea) {
                output.style.display = 'block';
                output.textContent = 'Please enter a website idea to generate your prompt.';
                return;
            }

            output.style.display = 'block';
            output.textContent = 'Generating your prompt...';

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idea })
                });

                const data = await res.json();
                output.textContent = data.output;
            } catch (err) {
                output.textContent = 'Error generating prompt.';
                console.error(err);
            }
        });
    </script>
</body>

</html>
